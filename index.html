<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>

  <link rel="stylesheet" href="assets/libs/bootstrap-5.2.0-beta1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/libs/fontawesome-free-6.1.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add-modal">
          <i class="fas fa-plus pe-2"></i>
          Add
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#remove-modal">
          <i class="fas fa-trash-alt pe-2"></i>
          Remove
        </button>
      </div>

      <div class="d-flex w-50 input-group" role="search">
        <input class="form-control text-bg-dark" id="search-input" type="search" placeholder="Search" aria-label="Search">
      </div>

      <div class="btn-group" role="group">
        <label class="btn btn-success">
          <i class="fas fa-upload pe-2"></i>
          Import <input type="file" id="import-button" accept="application/JSON" hidden>
        </label>
        <button type="button" class="btn btn-primary" id="export-button">
          <i class="fas fa-download pe-2"></i>
          Export
        </button>
      </div>
    </div>
  </nav>
 
  <div class="container" style="padding-top: 105px;">
    <div class="row" id="items">
      <!-- Items will be displayed here -->
    </div>
  </div>

  <div class="modal fade" id="add-modal" aria-hidden="true" aria-labelledby="add-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Hide this modal and show the first with the button below.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="remove-modal" aria-hidden="true" aria-labelledby="remove-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Hide this modal and show the first with the button below.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/libs/jquery-3.6.0/jquery.min.js"></script>
  <script src="assets/libs/bootstrap-5.2.0-beta1/js/bootstrap.bundle.min.js"></script>
  <script src="assets/libs/fontawesome-free-6.1.1/js/all.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
